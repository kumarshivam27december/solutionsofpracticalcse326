<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
    <style>
        table,th{
            border:10px solid black;

        }
        .ab{
            background-color: tomato;
        }
        .cd{
            background-color: rgb(62, 9, 205);
        }
        .ef{
            background-color: rgb(9, 202, 28);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="ab">1st column</th>
            <th class="cd"> 2nd column</th>
            <th class="ef"> 3rd column</th>

        </tr>
        
    </table>
</body>
</html>
